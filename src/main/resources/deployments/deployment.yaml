kind: Service
apiVersion: v1
metadata:
  name: employeecare
  labels:
    name: employeecare
spec:
  ports:
    - nodePort: 30164 
      port: 8080      
      targetPort: 8080  
      protocol: TCP
  selector:           
    app: employeecare
  type: LoadBalancer       

---
apiVersion: apps/v1 
kind: Deployment    
metadata:              
  name: employeecare
spec:                
  selector:         
    matchLabels:
      app: employeecare
  replicas: 1     
  template:
    metadata:
      labels:        
        app: employeecare
    spec:
      containers:
        - name: employeecare
          image: 100598/employeecare:1.0
          ports:
            - containerPort: 8080                
          env:   # Setting Enviornmental Variables
          - name: DB_HOST   # Setting Database host address from configMap
            valueFrom: 
              configMapKeyRef:
                name: mysql-configuration  # name of configMap
                key: host
          - name: DB_NAME  # Setting Database name from configMap
            valueFrom:
              configMapKeyRef:
                name: mysql-configuration 
                key: name
          - name: DB_USERNAME  # Setting Database username from Secret
            valueFrom:
              secretKeyRef:
                name: mysql-user-credentials # Secret Name
                key: username
          - name: DB_PASSWORD # Setting Database password from Secret
            valueFrom:
              secretKeyRef:
                name: mysql-user-credentials
                key: password     
